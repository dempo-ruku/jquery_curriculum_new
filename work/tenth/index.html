<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
      $( function() {
        //グローバル変数
        var keyword = ''; //keywordという変数を何も代入せずに宣言
        var page = 0; //pageという変数に最初に0を入れることによってその後の追加されたページが表示される
        var pageCount = 0;
        $('.search__btn').on('click',function() { //”検索する”ボタンをクリックした時
          keyword = $('.search__text__input').val(); //keywordという変数にvalというイベントを使いインプットを取得し格納する
          page = 1; //クリックしたら最初に1ページめが出るようにする
          console.log(keyword);
          searchBooks(); //関数を実行
        });
        function searchBooks(){
          $('.lists').empty(); //emptyメソッドは指定した要素の子ノードを削除（指定した要素は消さない）
          $('.pager').remove(); //removeメソッドは指定した要素＆子要素全て削除
          $('.message').empty();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              //パラメータ名： 値,
              applicationId: appId, //渡された変数をIDとして使用する
              booksGenreId: '001', //楽天ブックスにおけるジャンルを特定するためのID
              keyword: keyword, //keywordというパラメータに宣言していた変数keywordを入れる
              hits: '20', //1ページあたりの取得件数20件
              page: page, //宣言していた変数pageを持ってきてその時のページ数を取得する
            },
          }).done(function(data) {
          // この中にデータ取得後の動きを記述していきます。
          //　　　　↓対象のオブジェクト
            $.each(data.Items,function(index,val){ //eachは繰り返し処理するメソッド。第２引数のvalはオブジェクトdata.Itemsのこと
              if(data.count > 0){ //もしもヒット数は0より大きい時
                //変数listを宣言し、テンプレとデータを入れる　データはdata.ItemsのなかのItemのなかのパラメータ（タイトルなど）で取得する
                var list =
                  '<li class="lists__item">' +
                    '<div class="lists__item__inner">' +
                      '<a href="" class="lists__item__link" target="_blank">' +
                        '<img src="' + val.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                        '<p class="lists__item__detail">作品名：' + val.Item.title + '</p>' +
                        '<p class="lists__item__detail">作者：' + val.Item.author + '</p>' +
                        '<p class="lists__item__detail">出版社：' + val.Item.publisherName + '</p>' +
                      '</a>' +
                    '</div>' +
                  '</li>';
                $('.lists').append(list); //リストクラスに要素内に追加
                //console.log(data);
              };
            });
            //ページャ
            pageCount = data.pageCount; //?
            var pager =
              '<div class="pager" data-js="pager">' +
                '<div class="counter">' +
                  '<span class="counter-current"> ' + page + ' </span>' +
                  '/' +
                  '<span class="counter-all">' + pageCount + '</span>' +
                '</div>' +
                '<div class="btn-wrapper">' +
                  '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                  '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
                '</div>' +
              '</div>';
            $('.container').append(pager); //コンテイナークラスにappendイベントを使い、要素ないの最後に変数pagerを追加する
            if (page === pageCount && page === 1) { //もしもページが総ページかつページが1だったら
              $('.btn-item').addClass('disabled'); //btn-itemクラスにcssのdisabledを追加する
            } else if (page === 1) { //もしもページが1だったら
              $('[data-js = "page-prev"]').addClass('disabled'); //data属性の前へボタンにdisabledクラスを追加する
            } else if (page === pageCount) { //もしもページ数が
              $('[data-js = "page-next"]').addClass('disabled'); //data属性の次へボタンにdisabledクラスを追加する
            };
            //console.log(pager);
            //console.log(data);
            if(data.page === 0){ //もしもページが0の時
              $('.message').html('<p class="error-message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>'); //メッセージクラスにhtmlメソッドを使いテキストを表示させる
              $('.pager').remove(); //この時ページャを削除する
            }
          }).fail(function (jqXHR){ //データ通信が失敗した時(引数でjqXHRを使い、エラーした時のデータを取得する)
            var error = { //エラーという変数を宣言して
              none : '<p class="error-message">検索文字が入力されていません。</p>',
              time : '<p class="error-message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>',
              net : '<p class="error-message">通信に失敗しました。インターネットの接続をご確認ください。</p>',
              not_found : '<p class="error-message">対象のデータが存在しません。</p>',
              system : '<p class="error-message">システムエラー。長時間続くようであれば、<a href="https://webservice.faq.rakuten.net/hc/ja/requests/new">こちらよりごお問い合わせください。</a></p>',
              maintenance: '<p class="error-message">メンテナンス中</p>'
            };
            switch(jqXHR.status){ //多分岐のためswitchを使う（jqXHR.statusはエラーコードを取得）
              case 0: //エラーコードが0の時
                $('.message').html(error.net) //メッセージグラスにhtmlメソッドを使って、変数errorのなかのnetを追加する
                break; //breakで処理を終わらせる

              case 400:
                $('.message').html(error.none);
              break;

              case 404:
                $('.message').html(error.not_found);
              break;

              case 429:
                $('.message').html(error.time);
              break;

              case 500:
                $('.message').html(error.system);
              break;

              case 503:
                $('.message').html(error.maintenance);
              break;
            }
            console.log(jqXHR);
          });
        };
        $(document).on('click', '.btn-item', function(e) { //btn-itemをクリックした時
          e.preventDefault(); //preventDefault()で一度全てのイベントをキャンセルする
          var btnData = $(this).data('js'); //btnDataという変数を宣言し、イベントにdata属性jsを取得する
          if (btnData === 'page-next'){ //データが次への時
            if (page < pageCount) { //ページ数が総ページ数未満の時
              page += 1; //加算代入 今のページから1ページ足す
              searchBooks(); //次のページの関数が実行される
            }
          } else if (btnData === 'page-prev') {
            if(page > 1) {
              page -= 1; //減算代入
              searchBooks();
            }
          }
          console.log(btnData);
          console.log(page);
        });
      });
    </script>
  </body>
</html>
